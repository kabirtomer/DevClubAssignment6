<!-- templates/post_edit.html -->
{% extends 'base.html' %}

{% block content %}
    {% if post.author.username == user.username %}
    <h1>Edit post</h1>
    <form action="" method="post">{% csrf_token %}
            
            <input id = 'input' name='text' value="{{ post.text }}" autocomplete="off" autofocus="autofocus">

            
    <button type="submit"> Update </button> 
</form>
    {% else %}
    <h1>ACCESS DENIED</h1>
    {% endif %}
{% endblock %}
